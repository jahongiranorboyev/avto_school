<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #status-message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Tizimga Kirish</h1>
        <p>Google hisobingiz bilan tizimga kiring</p>

        <div id="google-signin-button"></div>
        <div id="status-message"></div>
    </div>

    <script>
        const GOOGLE_CLIENT_ID = "280381859693-osb8uc8rjp4cs844euioc88d3f0f22v6.apps.googleusercontent.com";
        const BACKEND_API_URL = "http://localhost:8000/api/v1/auth/google/";

        const statusElement = document.getElementById('status-message');

        function showStatus(message, isSuccess = false) {
            statusElement.innerHTML = message;
            statusElement.style.color = isSuccess ? 'green' : 'red';
            statusElement.style.display = 'block';
        }

        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                ux_mode: "popup"
            });

            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"),
                { theme: "outline", size: "large" }
            );
        }

        async function handleCredentialResponse(response) {
            console.log("Google token olindi:", response);

            if (!response.credential) {
                showStatus("Google tokeni olinmadi!", false);
                return;
            }

            console.log("Yuborilayotgan token:", response.credential);

            showStatus("Tizimga kirilmoqda...", true);

            try {
                const res = await fetch(BACKEND_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id_token: response.credential })
                });

                console.log("Backendga yuborildi. Javob kutilmoqda...");

                if (!res.ok) {
                    throw new Error(`Server xatosi: ${res.status}`);
                }

                const data = await res.json();
                console.log("Backend javobi:", data);

                if (data.token) {
                    showStatus("Muvaffaqiyatli tizimga kirdingiz!", true);
                    window.location.href = "/dashboard/";
                } else {
                    showStatus("Xato: Token olinmadi!", false);
                }
            } catch (error) {
                console.error("Xatolik:", error);
                showStatus(`Xatolik: ${error.message}`, false);
            }
        }

        window.onload = initializeGoogleSignIn;
    </script>

</body>
</html>
