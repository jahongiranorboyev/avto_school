{% load i18n %}
<html>
<body style="margin: 0; padding: 0; background: #e3f2fd; font-family: Arial, sans-serif;">
    <style>
        @keyframes pulse {
            0% { transform: scale(1) translateY(0); }
            25% { transform: scale(1.2) translateY(-3px); }
            50% { transform: scale(0.9) translateY(2px); }
            75% { transform: scale(1.1) translateY(-1px); }
            100% { transform: scale(1) translateY(0); }
        }
        @keyframes colorChange {
            0% { color: #1e88e5; }
            25% { color: #e91e63; }
            50% { color: #4caf50; }
            75% { color: #ff9800; }
            100% { color: #1e88e5; }
        }
    </style>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 50px 0;">
        <tr>
            <td>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background: rgba(255, 255, 255, 0.92); border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2); padding: 30px;">
                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <h1 style="font-size: 28px; margin: 10px 0;">{{ animated_logo|safe }}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <h2 style="color: #333;">{{ subject }}</h2>
                            <p style="font-size: 16px; color: #555;">{{ description }}</p>

                            <a href="{{ action_link }}" style="display: inline-block; margin-top: 20px; padding: 12px 25px; background-color: #1e88e5; color: #fff; text-decoration: none; border-radius: 6px; font-weight: bold;">
                                {{ action_text }}
                            </a>

                            <!-- Random Code Display -->
                            <p style="margin-top: 30px; font-size: 18px; color: #333; font-weight: bold;">
                                {% trans "Verification Code:" %} {{ code }}
                            </p>

                            <p style="margin-top: 25px; font-size: 12px; color: #999;">
                                {% trans "If you did not request this email, please ignore or delete it." %}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-top: 30px;">
                            <p style="font-size: 11px; color: #aaa;">
                                © {{ from_email }} — {% trans "Your privacy is important to us." %}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
